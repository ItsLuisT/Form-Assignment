<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML5 Form Assignment</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
  <div class="container">
    <form class="card">
      <div class="card-header">
        <strong>Payment form example</strong>
      </div>
      <div class="card-body">
        <div class="container text-center">
          <div class="row row-cols-3">
            <div class="card-info" align="left">
              <div class="col">Card #</div>
              <input type="Text" name="card" maxlength="16" size="40" />
            </div>
            <div class="cvc" align="left">
              <div align="left" class="col">CVC #</div>
              <input type="Text" name="cvc" maxlenth="3" size="30" />
            </div>
            <div class="amount" align="left">
              <div align="left" class="col">Amount</div>
              <strong>$</strong><input type="number" min="0.01" step="0.01" max="2500" value="25.67" />
            </div>
          </div>
          <div class="row row-cols-2">
            <div class="first-name" align="left">
              <div class="col">First Name</div>
              <input type="Text" name="fname" size="55" />
            </div>
            <div class="last-name" align="left">
              <div align="left" class="col">Last Name</div>
              <input type="Text" name="lname" size="55" />
            </div>
          </div>

          <!-- LEFT OFF -->
          <div class="row row-cols-3">
            <div class="city" align="left">
              <div class="col">Card #</div>
              <input type="Text" name="city" maxlength="16" size="40" />
            </div>
            <div class="state" align="left">
              <div align="left" class="col">State</div>
              <input type="Text" name="state" maxlenth="3" size="30" />
            </div>
            <div class="postal-code" align="left">
              <div align="left" class="col">Postal Code</div>
              <input type="number" maxlenth="5" size="30" />
            </div>
          </div>

      </div>
      <div class="card-footer">

      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

</html>
